<div class="mb-5">
    <div class="m-2">
        <h4 class="text-sm flex items-center">
            <ng-container [ngSwitch]="post.type">
                <ng-template [ngSwitchCase]="'Note'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                </ng-template>
                <ng-template [ngSwitchCase]="'Article'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                </ng-template>
                <ng-template [ngSwitchCase]="'Link'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                    </svg>
                </ng-template>
                <ng-template *ngSwitchDefault>test</ng-template>
            </ng-container>

            <ng-container [ngSwitch]="typeOf(post.attributedTo)">
                <ng-template [ngSwitchCase]="undefined">
                    {{ post.attributedTo }}
                </ng-template>
                <ng-template [ngSwitchCase]="'Link'">
                    {{ post.attributedTo.href }}
                </ng-template>
                <ng-template [ngSwitchCase]="'Person'">
                    {{ post.attributedTo.name }}
                </ng-template>
            </ng-container>
            &bullet;
            {{ post.published | date }}
        </h4>
        <h3 class="text" *ngIf="post.name">{{ post.name }}</h3>
        <div class="mt-2" [innerHTML]="post.content"></div>
        <div class="mt-2 text-sm">0 Comments

    </div>
</div>
