<div class="relative">
  <label *ngIf="label" for="{{ id }}" class="text-gray-700">
    {{ label }} {{ id }}
    <span class="text-red-500 required-dot">*</span>
  </label>
  <input #input type="{{ inputType }}" id="{{ id }}" class="
    rounded-lg
    border-transparent
    flex-1
    appearance-none
    border border-gray-700
    w-full
    py-2
    px-4
    bg-white
    text-gray-700
    placeholder-gray-400
    shadow-sm
    text-base
    focus:outline-none
    focus:ring-2
    focus:ring-purple-600
    focus:border-transparent
  " name="{{ id }}" placeholder="{{ placeholder }}"/>
</div>
