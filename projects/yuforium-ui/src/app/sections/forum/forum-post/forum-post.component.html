<div class="mb-2">
</div>

<div class="max-w-md mx-auto static">
    <h3 class="mb-2">Post to the forum</h3>
    <span *ngIf="loading" class="loading loading-spinner loading-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></span>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">Title</span>
        </label>
        <input #title type="text" name="title" placeholder="Enter your title" />

        <label class="label">
            <span class="label-text">Content</span>
        </label>
        <textarea #content name="content" class="textarea textarea-bordered w-full" placeholder="Enter your content"></textarea>
    </div>
    <button [disabled]="loading" class="btn btn-primary mb-4" (click)="post(title.value, content.value)">Post</button>
</div>
